<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Shutdown</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            font-family: 'Inter', sans-serif;
            color: #2c3e50;
        }
        .message {
            text-align: center;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .message h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        .message p {
            margin: 15px 0 0;
            font-size: 16px;
            color: #7f8c8d;
        }
        .message h1 span {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1><span>This page</span> has been shutdown temporarily.</h1>
        <p>We apologize for the inconvenience.</p>
    </div>
</body>
</html>
